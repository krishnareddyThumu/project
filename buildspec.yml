version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.9
  pre_build:
    commands:
      - echo "Installing dependencies..."
      - pip install -r requirements.txt
  build:
    commands:
      - echo "Running tests..."
      - python -m pytest
      - echo "Building project..."
      - pip install --target ./package -r requirements.txt

artifacts:
  type: zip
  files:
    - lambda_function.py
    - package/**/*
  name: lambda-function-$(date +%Y-%m-%d-%H-%M-%S).zip

cache:
  paths:
    - '/root/.cache/pip'